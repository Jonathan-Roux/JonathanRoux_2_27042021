<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/3316269379.js" crossorigin="anonymous"></script>
    <title>Reservia</title>
  </head>

  <body>
    <div class="content">
      <header>
        <!--Logo avec retour a l'acceuil-->
        <div>
          <a href="index.html" class="reservia"
            ><img
              class="logo"
              src="images/logo/Reservia3x.png"
              alt="logo_reservia"
          /></a>
        </div>
        <!--barre de navigation-->
        <nav>
          <ul>
            <li id="hebergement">
              <a href="#ancre-1" class="hebergement_link">Hébergements</a>
            </li>
            <li id="activities">
              <a href="#ancre-2" class="activities_link">Activités</a>
            </li>
            <li id="register">
              <a href="register.html" class="register_link"> S'inscrire</a>
            </li>
          </ul>
        </nav>
      </header>
      <!--section titre-->
      <div class="title">
        <h1>Trouvez votrre hébergement pour des vacances de rêve</h1>
        <h2>En plein centre ville ou en pleine nature</h2>
      </div>
      <!--barre de recherche-->
      <form class="city">
        <div class="search_bar">
          <button class="location_button">
            <i class="fas fa-map-marker-alt"></i>
          </button>
          <input
            type="text"
            class="city_textfield"
            placeholder="Marseille, France"
          />
          <input type="submit" value="Rechercher" class="search_button" />
        </div>
        <!-- filte de recherche -->
        <div class="filters">
          <p>Filtres</p>

          <div class="filters_list">
            <div class="eco">
              <button><i class="fas fa-money-bill-wave"></i></button>
              <label>Économique</label>
            </div>

            <div class="family">
              <button><i class="fas fa-child"></i></button>
              <label>Familial</label>
            </div>

            <div class="romantic">
              <button><i class="fas fa-heart"></i></button>
              <label>Romantique</label>
            </div>

            <div class="animals">
              <button><i class="fas fa-dog"></i></button>
              <label>Animaux autorisés</label>
            </div>
          </div>
        </div>
      </form>
      <!--logo info plus texte d info sur la ville-->
      <div class="city_info">
        <span class="i_logo"></span><i class="fas fa-info"></i></span>
        <p>Plus de 500 logements sont disponible dans cette ville</p>
      </div>
      <!--Hébergements-->
      <section class="hebergement" id="ancre-1">
        <div class="hebergement_list">
          <h2>Hébergements à Marseille</h2>
          <a href="">
            <img
              class="room_image"
              src="images/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg"
              alt="Photographie de l'auberge de la Cannebière à Marseille"
            />
            </a>
            <h3>Auberge la Cannebière</h3>
            <p>Nuit à partir de <strong>25€</strong></p>
            <div class="classement">
              <span class="blue_star"><i class="fas fa-star"></i></span>
              <span class="blue_star"><i class="fas fa-star"></i></span>
              <span class="blue_star"><i class="fas fa-star"></i></span>
              <span class="blue_star"><i class="fas fa-star"></i></span>
              <span class="grey_star"><i class="fas fa-star"></i></span>
            </div>
    </div>
  </body>
</html>
